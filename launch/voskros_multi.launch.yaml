launch:

- arg:
    name: "device"
    default: ""

- arg:
    name: "model"
    default: "en-us"

- arg:
    name: "grammar"
    default: ""

- arg:
    name: "samplerate"
    default: "16000"

- arg:
    name: "result"
    default: "result"

- arg:
    name: "ns"
    default: "/stt"

- arg:
    name: "config"
    default: ""
    description: "Path to YAML config file for audio topics"

- arg:
    name: "models_dir"
    default: ""
    description: "Path to models directory (defaults to package models/ folder)"

- arg:
    name: "audio_topics"
    default: "[]"
    description: "List of audio topics to subscribe to (JSON array format)"

- node:
    pkg: "voskros"
    exec: "vosk"
    name: "vosk"
    namespace: "$(var ns)"
    param:
    -
      name: "device"
      value: "$(var device)"
    -
      name: "model"
      value: "$(var model)"
    - 
      name: "grammar"
      value: "$(var grammar)"
    -
      name: "samplerate"
      value: $(var samplerate)
    -
      name: "models_dir"
      value: "$(var models_dir)"
    -
      name: "audio_topics"
      value: "$(var audio_topics)"
    remap:
    -
      from: "result"
      to: "$(var result)"
